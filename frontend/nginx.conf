events { }

http {
    server {
        listen 443 ssl;
        server_name a016b02f-fea3-4b5b-8b9b-628a3e467d3d.escritorios.ieselrincon.es; # YOUR SERVER DOMAIN

        ssl_certificate /etc/nginx/fullchain.pem; # YOUR CERT FILE
        ssl_certificate_key /etc/nginx/privkey.pem;  # YOUR KEY FILE

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        include /etc/nginx/mime.types;
    }
}
